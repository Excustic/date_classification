<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Classification</title>
    <h1>Upload new File</h1>
     {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</head>
<body>
    <form method=post enctype=multipart/form-data>
          <input type=file name=file>
          <input type=submit value=Upload>
    </form>
</body>
</html>
